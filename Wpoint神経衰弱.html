<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Classroom English Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0fdf4; margin: 0; padding: 10px; }
        .scoreboard { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .player { padding: 10px; width: 100px; border-radius: 15px; background: #ddd; border: 4px solid transparent; opacity: 0.5; }
        .player.active { opacity: 1; background: white; border-color: #ff9800; border: 4px solid #ff9800; }
        
        /* 9x3ÔºàÊ®™„Å´9„Å§‰∏¶„Åπ„ÇãÔºâ */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); 
            gap: 5px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        
        .card { width: 100%; aspect-ratio: 3/4; background-color: #4db6ac; border-radius: 8px; border: 2px solid #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }
        .card.open { background-color: white; }
        .card.matched { visibility: hidden; }
        
        .card-content { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .card.open .card-content { display: flex; }
        .front-mark { color: white; font-size: 20px; }
        .card.open .front-mark { display: none; }
        
        /* „Ç¢„Ç§„Ç≥„É≥„Å®ÁµµÊñáÂ≠ó„ÅÆ„Çµ„Ç§„Ç∫Ë™øÊï¥ */
        .icon { font-size: 40px; color: #555; }
        .emoji { font-size: 40px; }
        .word { font-size: 10px; font-weight: bold; color: #333; margin-top: 2px; }

        #bonus-window { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; border: 5px solid #ff9800; padding: 20px; border-radius: 20px;
            z-index: 9999; box-shadow: 0 0 50px rgba(0,0,0,0.5); width: 250px;
        }
        .btn { padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; width: 100%; margin: 5px 0; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <h2 style="color:#2d6a4f;">üè´ Classroom English</h2>
    
    <div class="scoreboard">
        <div id="p1-area" class="player active">
            <div style="font-size:12px; color:#ff9800;">‚ñº TURN</div>
            <div style="font-size:30px">üò∫</div>
            <div style="font-weight:bold;">Pts: <span id="p1-score">0</span></div>
        </div>
        <div id="p2-area" class="player">
            <div style="font-size:12px; color:#ff9800;"></div>
            <div style="font-size:30px">üê∞</div>
            <div style="font-weight:bold;">Pts: <span id="p2-score">0</span></div>
        </div>
    </div>

    <button onclick="startGame()" style="padding:10px 20px; margin-bottom:15px; cursor:pointer;">Game Start</button>

    <div id="bonus-window">
        <div style="font-weight:bold; color:red; margin-bottom:10px;">English, please!</div>
        <div id="target-word" style="font-size:24px; font-weight:bold; margin-bottom:15px;"></div>
        <button class="btn" style="background:#4caf50;" onclick="addPoints(2)">YES! (2pts)</button>
        <button class="btn" style="background:#9e9e9e;" onclick="addPoints(1)">NO (1pt)</button>
    </div>

    <div class="grid" id="field"></div>

    <script>
        // „Ç§„É©„Çπ„ÉàË®≠ÂÆöÔºàdesk, table, eraser, whiteboard„Çí„Ç¢„Ç§„Ç≥„É≥„Å´Â§âÊõ¥Ôºâ
        var items = [
            {n:'table', e:'table_restaurant', t:'icon'}, 
            {n:'desk', e:'desk', t:'icon'}, 
            {n:'whiteboard', e:'assignment', t:'icon'}, 
            {n:'eraser', e:'auto_fix_normal', t:'icon'}, 
            {n:'chair', e:'ü™ë', t:'emoji'}, 
            {n:'clock', e:'‚è∞', t:'emoji'}, 
            {n:'wall', e:'üß±', t:'emoji'}, 
            {n:'door', e:'üö™', t:'emoji'}, 
            {n:'cabinet', e:'üóÑÔ∏è', t:'emoji'}, 
            {n:'window', e:'ü™ü', t:'emoji'}, 
            {n:'pencil', e:'‚úèÔ∏è', t:'emoji'}, 
            {n:'paper', e:'üìÑ', t:'emoji'}, 
            {n:'projector', e:'üìΩÔ∏è', t:'emoji'}
        ];

        var flips = [];
        var pts = [0, 0];
        var turn = 0; 
        var busy = false;

        function startGame() {
            pts = [0, 0]; turn = 0; flips = []; busy = false;
            document.getElementById('bonus-window').style.display = 'none';
            updateUI();
            var field = document.getElementById('field');
            field.innerHTML = '';
            
            // 13„Éö„Ç¢Ôºà26ÊûöÔºâ„Çí„Ç∑„É£„ÉÉ„Éï„É´
            var deck = items.concat(items).sort(function() { return 0.5 - Math.random(); });
            
            for(var i=0; i<deck.length; i++) {
                var c = document.createElement('div');
                c.className = 'card';
                c.setAttribute('data-n', deck[i].n);
                
                var contentHTML = '';
                if(deck[i].t === 'icon') {
                    contentHTML = '<span class="material-icons icon">' + deck[i].e + '</span>';
                } else {
                    contentHTML = '<span class="emoji">' + deck[i].e + '</span>';
                }

                c.innerHTML = '<div class="front-mark">‚ú®</div><div class="card-content">' + contentHTML + '<div class="word">' + deck[i].n + '</div></div>';
                c.onclick = function() { cardClick(this); };
                field.appendChild(c);
            }
        }

        function cardClick(el) {
            if (busy || el.className.indexOf('open') !== -1) return;
            el.className = 'card open';
            flips.push(el);
            if (flips.length === 2) {
                busy = true;
                if (flips[0].getAttribute('data-n') === flips[1].getAttribute('data-n')) {
                    setTimeout(function() {
                        document.getElementById('target-word').innerText = flips[0].getAttribute('data-n');
                        document.getElementById('bonus-window').style.display = 'block';
                    }, 500);
                } else {
                    setTimeout(function() {
                        flips[0].className = 'card';
                        flips[1].className = 'card';
                        flips = [];
                        turn = (turn === 0) ? 1 : 0;
                        updateUI();
                        busy = false;
                    }, 1000);
                }
            }
        }

        function addPoints(p) {
            pts[turn] += p;
            flips[0].className = 'card matched';
            flips[1].className = 'card matched';
            document.getElementById('bonus-window').style.display = 'none';
            flips = [];
            busy = false;
            updateUI();
            if (document.querySelectorAll('.card:not(.matched)').length === 0) {
                alert("Clear! P1:" + pts[0] + " - P2:" + pts[1]);
            }
        }

        function updateUI() {
            document.getElementById('p1-score').innerText = pts[0];
            document.getElementById('p2-score').innerText = pts[1];
            document.getElementById('p1-area').className = (turn === 0) ? 'player active' : 'player';
            document.getElementById('p2-area').className = (turn === 1) ? 'player active' : 'player';
        }

        startGame();
    </script>
</body>
</html>
